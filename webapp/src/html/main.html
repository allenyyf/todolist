<html>
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_odheiaxw3d1mj9k9.css">
</head>
<body>
    <div class="header">
        <h1>todos</h1>
        <div class="inputItem">
            <span><i class="iconfont icon-jiantouxia"></i></span>
            <input id = 'inputItem' type="text" placeholder="What needs to be done?">
        </div>
    </div>
    <div class="container">
    </div>
    <div class="footer">
        <ul>
            <li class="itemsleft"><span class="number">item left</li>
            <li class="all">all</li>
            <li class="active">active</li>
            <li class="completed">completed</li>
            <li class="clearcompleted">clear completed</li>
        </ul>
    </div>
    <script src="../script/main.js"></script>
</body>
</html>
